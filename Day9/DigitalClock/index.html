<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalClock</title>
    <link rel="stylesheet" href="./digitalClock.css">
</head>
<body>
<div class="clock">
    <h1>Digital Clock</h1>
   <div class="btns">
    <button onclick="play('btn1')" id="btn1" class="btn">12Hours Clock</button>
    <button onclick="play('btn2')" id="btn2" class="btn">24Hours Clock</button>
   </div>
    <h2 id="time">00:00:00</h2>
    <p id="date">Loading....</p>
</div>
</body>
<script src="./app.js"></script>
</html>
