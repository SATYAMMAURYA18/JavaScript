<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA28 Countdown | Road to Glory</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="countdown-card">
            <img src="los-angeles-2028-logo-brandlogos.net_4y2smmfu4.svg" alt="LA28 Logo" class="logo">
            <h1>OLYMPIC GAMES 2028</h1>
            <p class="subtitle">LOS ANGELES, USA â€¢ JULY 14 - JULY 30</p>

            <div id="countdown" class="timer-grid">
                <div class="time-box">
                    <span id="days">00</span>
                    <label>DAYS</label>
                </div>
                <div class="time-box">
                    <span id="hours">00</span>
                    <label>HOURS</label>
                </div>
                <div class="time-box">
                    <span id="minutes">00</span>
                    <label>MINS</label>
                </div>
                <div class="time-box">
                    <span id="seconds">00</span>
                    <label>SECS</label>
                </div>
            </div>

            <div class="event-info">
                <span>147 Weeks to Go</span>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
